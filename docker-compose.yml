version: '3.8'

services:

  # Animal Project
  animal-home:
    image: animal-home
    build:
      context: .
      dockerfile: AnimalHome/Dockerfile
    ports:
      - "5455:80"
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: AnimalDb
      POSTGRES_USER: furqat
      POSTGRES_PASSWORD: furqat123@
    ports:
      - "5433:5432" 

  # Search Project
  search-engine:
    image: search-engine
    build:
      context: .
      dockerfile: SearchEngine/Dockerfile
    ports:
      - "5456:80"
    depends_on:
      - mongo
      - rabbitmq

  mongo:
    image: mongo
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672" 
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
